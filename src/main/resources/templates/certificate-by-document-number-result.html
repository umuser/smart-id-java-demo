<!DOCTYPE html>
<html lang="et" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Smart-ID - Certificate Result</title>
    <!-- Bootstrap core CSS -->
    <link href="../../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link href="../../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}"/>
</head>

<body>
<div th:insert="~{fragments/header :: header}"></div>

<div class="container-fluid d-flex flex-column align-items-center justify-content-center vh-100">
    <div class="container text-center">
        <h1 class="mb-4">Certificate query result</h1>

        <dl class="row justify-content-center">
            <dt class="col-sm-4 text-right">Document number:</dt>
            <dd class="col-sm-6 text-left" th:text="${documentNumber}">[documentNumber]</dd>

            <dt class="col-sm-4 text-right">Distinguished name:</dt>
            <dd class="col-sm-6 text-left break-word" th:text="${distinguishedName}">[distinguishedName]</dd>

            <dt class="col-sm-4 text-right">Certificate level:</dt>
            <dd class="col-sm-6 text-left" th:text="${certificateLevel}">[certificateLevel]</dd>
        </dl>

        <a href="/" class="btn btn-outline-primary mt-4">Back to home</a>
    </div>
</div>

<script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
