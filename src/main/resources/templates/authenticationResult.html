<!DOCTYPE html>
<html lang="et" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Smart-ID</title>
    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>

    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: -ms-flexbox;
            -ms-flex-align: center;
            align-items: center;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

        .alert-box {
            width: 100%;
            max-width: 600px;
            margin: auto;
            position: relative;
            box-sizing: border-box;
            height: auto;
            padding-top: 150px;
            font-size: 16px;
        }
    </style>
</head>

<body>
<div th:insert="~{fragments/header :: header}"></div>

<div class="alert-box">
    <div class="alert alert-secondary" role="alert">

        <h4 class="alert-heading text-center">Authentication successful</h4>

        <h6 th:text="${'Welcome ' + person.givenName + ' ' + person.surname + '!'}" class="text-center"></h6>
        <h6 th:text="${'ID code:' + person.country + person.identityCode}" class="text-center"></h6>
        <h6 th:text="${'Date of birth:' + person.dateOfBirth}" class="text-center"></h6>
    </div>
</div>

<script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
